trigger:
  branches:
    include:
      - main

pr:
  branches:
    include:
      - main

variables:
  buildConfiguration: 'Release'
  vmImageName: 'ubuntu-latest'

stages:
  - stage: Build
    displayName: Build
    jobs:
      - job: Build
        displayName: Build
        pool:
          name: moviesagent
          demands:
            - Agent.Name -equals MoviesPipelineAgent
        timeoutInMinutes: 30

        steps:
          - task: UseDotNet@2
            displayName: Use .NET Core sdk
            inputs:
              packageType: 'sdk'
              version: '8.x'
              installationPath: $(Agent.ToolsDirectory)/dotnet

          - script: |
              echo "##[section]Changing to the Movies.Api project directory"
              cd "Movies App/Movies.Api"  # Navigate to the Movies.Api project directory
              echo "##[section]Building the project"
              dotnet build --configuration $(buildConfiguration)
            displayName: Build

          # test section
          # - script: |
          #     echo "##[section]Running tests"
          #     dotnet test --configuration $(buildConfiguration) --no-build --verbosity normal
          #   displayName: Test

          - task: PublishPipelineArtifact@1
            displayName: Publish Artifact
            inputs:
              targetPath: '$(Build.ArtifactStagingDirectory)'
              artifactName: 'drop'
              publishLocation: 'Pipeline'

  - stage: Approval
    displayName: "Approval Before Deploy"
    dependsOn: Build
    jobs:
      - job: ManualApproval
        pool: server
        steps:
          - task: ManualValidation@0
            inputs:
              instructions: 'Please approve or reject the deployment.'

  - stage: DeployToProduction
    displayName: "Production"
    dependsOn: Approval
    condition: succeeded()
    jobs:
      - deployment: Deploy
        environment: Production
        pool:
          name: moviesagent
          demands:
            - Agent.Name -equals MoviesPipelineAgent

        strategy:
          runOnce:
            deploy:
              steps:
                - download: current
                  artifact: drop

                - task: AzureWebApp@1
                  inputs:
                    azureSubscription: Visual Studio Enterprise Subscription(e5855b08-7ae6-492b-b26a-0729c22fa918)
                    appType: webApp
                    appName: moviesBackEnd
                    package: $(Pipeline.Workspace)/drop
